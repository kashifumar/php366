<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	
	$("#calc").click(function(e) {
		var num1, num2, op, result, output;
		
		num1 = $("#num1").val();
		num1 = parseInt(num1);

		num2 = $("#num2").val();
		num2 = parseInt(num2);

		op = $("#op").val();
		
		switch(op)	
		{
			case "+":			
			result = num1 + num2;
			output = num1 + " + " + num2 + " = " + result;
			break;

			case "-":			
			result = num1 - num2;
			output = num1 + " - " + num2 + " = " + result;
			break;

			case "*":			
			result = num1 * num2;
			output = num1 + " x " + num2 + " = " + result;
			break;

			case "/":			
			result = num1 / num2;
			output = num1 + " / " + num2 + " = " + result;
			break;
			
			default:
			output = "Invalid/Missing Operator";
			break;

		}
		$("#result").html(output);
		
    });
});
</script>

</head>

<body>
<div id="form-container">

	<div>
    	<div>First Number</div>
    	<div><input type="text" id="num1" placeholder="Num 1"></div>
    	<div></div>
    </div>

	<div>
    	<div>Second Number</div>
    	<div><input type="text" id="num2" placeholder="Num 2"></div>
    	<div></div>
    </div>

	<div>
    	<div>Result</div>
    	<div id="result"></div>
    	<div></div>
    </div>


	<div>
    	<div>
                	<select id="op">
            	<option value="">Operator</option>
            	<option value="+">+</option>
            	<option value="-">-</option>
            	<option value="*">*</option>
            	<option value="/">/</option>
            </select>

        </div>
    	<div>
                <input type="button" id="calc" value="Caluclate">

        </div>
    	<div></div>
    </div>

</div>













</body>
</html>
