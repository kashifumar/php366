<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    
	$("#add").click(function(e) {
		//num1 = 20;
		//num2 = 10;

/*		
		Type-Casting
		COnversion of One Data Type Into Another
		First of all the conversion should be possible
		if the conversion is done automatically it is called  implicit type-casting
		if the conversion is done by some code it is called  explicit type-casting
			
	*/	
		var num1, num2, result, output;
		
		num1 = $("#num1").val();
		num1 = parseInt(num1);

		num2 = $("#num2").val();
		num2 = parseInt(num2);

		result = num1 + num2;
		
		output = num1 + " add " + num2 + " = " + result;
		
		$("#result").html(output);
    });
});
</script>
</head>

<body>
<div id="form-container">

	<div>
    	<div>First Number</div>
    	<div><input type="text" id="num1" placeholder="Num 1"></div>
    	<div></div>
    </div>

	<div>
    	<div>Second Number</div>
    	<div><input type="text" id="num2" placeholder="Num 2"></div>
    	<div></div>
    </div>

	<div>
    	<div>Result</div>
    	<div id="result"></div>
    	<div></div>
    </div>


	<div>
    	<div><input type="button" id="add" value="Add"></div>
    	<div></div>
    </div>

</div>













</body>
</html>
