<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    
	$("#add").click(function(e) {
        //alert("Add");
		//declare a vari-able
		var num1;
		var num2;
		var result;
		num1 = 20;
		num2 = 10;
		
		//num2 = 1000;
		result = num1 + num2;
		
		$("#num1").val(num1);
		$("#num2").val(num2);
		$("#result").html(result);
    });
});
</script>
</head>

<body>
<div id="form-container">

	<div>
    	<div>First Number</div>
    	<div><input type="text" id="num1" placeholder="Num 1"></div>
    	<div></div>
    </div>

	<div>
    	<div>Second Number</div>
    	<div><input type="text" id="num2" placeholder="Num 2"></div>
    	<div></div>
    </div>

	<div>
    	<div>Result</div>
    	<div id="result"></div>
    	<div></div>
    </div>


	<div>
    	<div><input type="button" id="add" value="Add"></div>
    	<div></div>
    </div>

</div>













</body>
</html>
