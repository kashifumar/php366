<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    
	$("#add").click(function(e) {
        //alert("Add");
		$("#num1").val(20);
		$("#num2").val(10);
		$("#result").html(20+10);
    });
});
</script>
</head>

<body>
<div id="form-container">

	<div>
    	<div>First Number</div>
    	<div><input type="text" id="num1" placeholder="Num 1"></div>
    	<div></div>
    </div>

	<div>
    	<div>Second Number</div>
    	<div><input type="text" id="num2" placeholder="Num 2"></div>
    	<div></div>
    </div>

	<div>
    	<div>Result</div>
    	<div id="result"></div>
    	<div></div>
    </div>


	<div>
    	<div><input type="button" id="add" value="Add"></div>
    	<div></div>
    </div>

</div>













</body>
</html>
