<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	
	
							//length/size/count
	var months = new Array("January", "February", "March");
	months[months.length] = "April";
	months[months.length] = "May";
	months[months.length] = "June";
	months[months.length] = "July";
	months[months.length] = "August";
	months[months.length] = "September";
	months[months.length] = "October";
	months[months.length] = "November";
	months[months.length] = "December";
	
	var result = "";
	
	result += "<select id='month' name='month'>";
    result += "<option value='0'>MOnth</option>";

	for(var i = 0 ; i < months.length ; i++)
	{
	    result += "<option value='" + i + "'>" + months[i] + "</option>";
	}

    result += "</select>";
	
	//$("#results").text(result);
	$("#results").html(result);
});
</script>

</head>

<body>
<div id="results">

</div>













</body>
</html>
