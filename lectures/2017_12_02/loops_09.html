<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	
	
							//length/size/count
	var months = new Array(6);
//	list of variables = array
		  //index/key/offset
	months[0] = "January";
	months[1] = "February";
	months[2] = "March";
	months[3] = "April";
	months[4] = "May";
	months[5] = "June";
	
	var result = "";
	
	result += "<select id='month' name='month'>";
    result += "<option value='0'>MOnth</option>";

	for(var i = 0 ; i < months.length ; i++)
	{
	    result += "<option value='" + i + "'>" + months[i] + "</option>";
	}

    result += "</select>";
	
	//$("#results").text(result);
	$("#results").html(result);
});
</script>

</head>

<body>
<div id="results">

</div>













</body>
</html>
